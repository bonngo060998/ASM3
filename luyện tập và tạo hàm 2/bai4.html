<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Function</title>
</head>
<script>
    function solonnhat(num1,num2,num3) {
        if(num1<num2 && num1<num3)
        return num1;
        else if(num2<num1 && num2<num3)
        return num2;
        else
        return num3;
     }
       let num1=parseInt(prompt("Nhập số đầu tiên: "));
       let num2=parseInt(prompt("Nhập số thứ hai: "));
       let num3=parseInt(prompt("Nhập số thứ ba: "));
       alert("Số nhỏ nhất là: " + solonnhat(num1,num2,num3));
      
    </script>
