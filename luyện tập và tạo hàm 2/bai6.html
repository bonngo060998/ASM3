<script>
    
    function doicho(){
        temp = a;
	    a = b;
	    b = temp;
        return a,b;
    }
    let a=parseInt(prompt("Nhập vào số đầu tiên"));
    let b=parseInt(prompt("Nhập vào số thứ hai"));
    alert("vị trí của số đầu tiên và số thứ hai sau khi đổi chổ là: " + doicho());
    </script>
