<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Function</title>
</head>
<script>
    function chuvi(bankinh) {
        return bankinh*2*3.14;
    }
       function dientich(bankinh) {
           return bankinh*bankinh*3.14;
    }
       let bankinh=parseInt(prompt("Nhập bán kính hình tròn: "));
       alert("Chu vi hình tròn đó là: " + chuvi(bankinh));
       alert("Diện tích hình tròn đó là: " + dientich(bankinh));

    </script>
