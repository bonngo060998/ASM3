<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Function</title>
</head>
<body onload="square()">
</body>
<script>
    function square(){
        let numbers=parseInt(prompt("Nhập vào một số: "));
        alert("Bình phương của số " + numbers + " là: " +numbers*numbers);
    }
    </script>
