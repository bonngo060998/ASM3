<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Feet</label>
        <input id="inputFeet" type="number" placeholder="Feet"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Met: <span id="outputmet"></span></p>
</form>

<script>

    function temperatureConverter(number) {
        number = parseInt(number);
        document.getElementById("outputmet").innerHTML = 0.305*number;
    }

</script>
</body>
</html>
