<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kiểm tra Mã quốc gia nước Mỹ</title>
</head>
<body>
<script>
    function Is_UsZipCode(str) {
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode = "03201-2150";
    console.log(Is_UsZipCode(zipcode));
    let zipcode1 = "7892";
    console.log(Is_UsZipCode(zipcode1));
</script>
</body>
</html>
