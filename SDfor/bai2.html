<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
   
    <script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
for (; i <= num; i +=1) {
    total = total + i;//phần thân vòng lặp thực hiện tính tổng
}
alert(total); 
    </script>
</body>

</html>
