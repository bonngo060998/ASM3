<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    var n = prompt("chieu dai mang","");
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  prompt("nhap so thu " + j + "");
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var first = 0;
    var last = Ar.length - 1;
    while (first < last) {
        var b = Ar[first];
        Ar[first] = Ar[last];
        Ar[last] = b;
        first++;
        last--;
    }
    document.write(Ar);
</script>
</body>
</html>
