<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS</title>
    <style>
       
    </style>
</head>

<body>
<h3>Từ điển</h3>
<input type="text" id="txtValue"></input>
<input type="button" id="btnSearch" value="Search" onclick="search_element_to_array();"></input>
<div id="result"></div>
</body>

<script>
    let english = ['family', 'job', 'love', 'football' ];
    let vietnam = ['gia đình', 'công việc', 'tình yêu', 'bóng đá'];

    function search_element_to_array() {
        let text = document.getElementById('txtValue').value;



        for (let i=0;i < english.length; i++){

            if(text == english[i]) {
                document.getElementById('result').innerHTML = vietnam[i];
                break;
            } else{
                document.getElementById('result').innerHTML="Từ này không có trong từ điển. Vui lòng nhập lại";
            }

        }
    }
</script>

</html>
