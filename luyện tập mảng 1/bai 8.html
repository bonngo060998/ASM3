<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    var n = parseInt(prompt("chieu dai mang",""));
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  parseInt(prompt("nhap so thu " + j + ""));
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    Ar.sort(function (a,b) {return b - a

    });
    document.write(Ar + "<br/>");
</script>
</body>
</html>
