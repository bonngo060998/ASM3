<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript</h2>
   <script >
    let numbers = [4,5,23,45,56,56,32,3,5,6,7];
    let v=parseInt(prompt("Nhập vào một số: "))
    for(let i=0;i<numbers.length;i++){
        if(numbers[i]=v) {
            alert('V is in the array');
        }
        else alert('V is not in the array');
        break;
    }
    </script>
    </body>
