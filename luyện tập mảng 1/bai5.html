<!DOCTYPE html>
<html>
<body></body>
    <h2>Đếm số nguyên âm trong mảng</h2>
   <script >
       let array = [-4,5,-23,45,-56,56,-32,-3,5,6,7];
       let dem=0;
       for(let i=0; i < array.length;i++){
           if(array[i]<0) {
               dem++;
}
           }
           document.write("Số lượng các số nguyên âm trong mảng là: " + dem);
</script>
</body>
