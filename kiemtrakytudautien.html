<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự đầu tiên của chuỗi có phải là chữ hoa không</title>
</head>
<body>
<script>
    let regexp = /^[A-Z]/;
    function isFirstLetterUpperCase(str){
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            alert("String's first character is uppercase");
        } else {
            alert("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase('Abcd');
</script>
</body>
</html>
