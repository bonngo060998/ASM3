<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Email</title>
</head>
<body>
<script>
    function IsEmail(str) {
        let regular =  /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (regular.test(str)) {
            return true;
        }
        return false;
    }
    let email = "a@gmail.com";
    alert(IsEmail(email));
    let email1 = "@gmail.";
    alert(IsEmail(email1));
</script>
</body>
</html>
