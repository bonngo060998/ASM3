<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Validate số điện thoại</title>
</head>
<body>
<script>
    function isnumberphone(str) {
        let regexp = /^[(0-9)]{4}(?:-[(0-9)]{12})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let numberphone = "(04)-(0978489648)";
    alert(isnumberphone(numberphone));
    let numberphone1 = "a4-0978489648";
    alert(isnumberphone(numberphone1));
</script>
</body>
</html>
